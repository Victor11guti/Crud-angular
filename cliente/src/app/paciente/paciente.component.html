<div class="container align-content-md-center ">
    <h2 class="text-center">Busqueda </h2>
    <input class="text-center" matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
</div>


<div class="container">
    <table class="table-bordered table-striped table-danger" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres</th>
            <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos</th>
            <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha_nacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha nacimiento</th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_nacimiento}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo_documento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo de documento </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.tipo_de_documento}} </td>
        </ng-container>
        <ng-container matColumnDef="numero_documento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
            <td mat-cell *matCellDef="let row"> {{row.numero_documento}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono</th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>


        <tr color="primary" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table table-striped" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row table-primary" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentra resultado para la Busqueda"{{input.value}}"</td>
        </tr>
    </table>
</div>
