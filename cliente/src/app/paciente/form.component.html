<div class="card bg-dark text bg-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="nombres" class="col-form lable col-sm-2">Nombres </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.nombres" name="nombres"></div>
            </div>
            <div class="form-group row">
                <label for="apellidos" class="col-form lable col-sm-2">Apellidos </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.apellidos" name="apellidos"></div>
            </div>
            <div class="form-group row">
                <label for="fecha" class="col-form lable col-sm-2"> Fecha de nacimiento </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.fecha_nacimiento" name="fecha_nacimiento"></div>
            </div>
            <div class="form-group row">
                <label for="Tipo_documento" class="col-form lable col-sm-2">tipo de documento </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.tipo_de_documento" name="tipo_de_documento"></div>
            </div>
            <div class="form-group row">
                <label for="numero_documento" class="col-form lable col-sm-2">Numero de documento </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="paciente.numero_documento" name="numero_documento"></div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-form lable col-sm-2"> Telefono</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="paciente.telefono" name="telefono"></div>
            </div>
            <div class="form-group row">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!paciente.id else elseBlock">Crear</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()">editar</button>

                </ng-template>
            </div>
        </form>
    </div>


</div>
