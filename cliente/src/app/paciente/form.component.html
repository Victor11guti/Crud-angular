<div class="card bg-dark text bg-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form #pacienteform="ngForm">
            <div class="form-group row">
                <label for="nombres" class="col-form lable col-sm-2">Nombres </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.nombres" name="nombres" required #nombres="ngModel"></div>
                <div class="alert alert-danger" *ngIf="nombres.invalid && (nombres.dirty|| nombres.touched)">
                    <div *ngIf="nombres.errors.required">
                        Nombre es requerido

                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellidos" class="col-form lable col-sm-2">Apellidos </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="paciente.apellidos" name="apellidos" required #apellidos="ngModel"></div>
                <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty|| apellidos.touched)">
                    <div *ngIf="apellidos.errors.required">
                        Apellidos es requerido

                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="fecha" class="col-form lable col-sm-2"> Fecha de nacimiento </label>
                <div class="col-sm-6">
                    <input type="DATE" class="form-control" [(ngModel)]="paciente.fecha_nacimiento" name="fecha_nacimiento" required></div>
            </div>
            <div class="form-group row">
                <label for="Tipo_documento" class="col-form lable col-sm-2">tipo de documento </label>

                <select class="col-sm-6" aria-label="Default select example " [(ngModel)]="paciente.tipo_de_documento" name="tipo_de_documento" required>
                        <option selected></option>
                        <option value="c">CC</option>
                        <option value="2">TI</option>
                        <option value="3">RC</option>
                      </select>
            </div>
            <div class="form-group row">
                <label for="numero_documento" class="col-form lable col-sm-2">Numero de documento </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="paciente.numero_documento" name="numero_documento" required></div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-form lable col-sm-2"> Telefono</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="paciente.telefono" name="telefono" required></div>
            </div>
            <div class="form-group row">
                <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!paciente.id else elseBlock" [disabled]="!pacienteform.form.valid">Crear</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!pacienteform.form.valid">editar</button>

                </ng-template>
            </div>
        </form>
    </div>


</div>
